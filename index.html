<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/vector-logo.svg" alt="Логотип">
  </header>

  <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
          <div class="profile__info">
              <div class="profile__container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
          <ul class="element">

          </ul>
      </section>
  </main>

  <footer class="footer">
      <p class="footer__copyright"> &copy; 2021. Анастасия Полежаева</p>
  </footer>

  <div class="popup" id="popup-profile">
      <div class="popup__content">
         <button class="popup__close-button" type="button" id="close-button-popup"></button>
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" action="/" name="form-content" id="popup-form-profile" novalidate>
             <input type="text" placeholder="Имя" id="input-name" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required>
             <span class="popup__span-error input-name-error"></span>
             <input type="text" placeholder="О себе" id="input-job" class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="200" required>
             <span class="popup__span-error input-job-error"></span>
             <button type="submit" class="popup__save-button">Сохранить</button>
         </form>
      </div>
  </div>

  <div class="popup" id="popup-card">
      <div class="popup__content">
          <button class="popup__close-button" type="button" id="close-button-card"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" action="/" name="form-card" id="popup-form-card" novalidate>
              <input type="text" placeholder="Название" class="popup__input popup__input_type_name" name="name" id="card-name" minlength="2" maxlength="30" required>
              <span class="popup__span-error card-name-error"></span>
              <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_job" name="job" id="card-img-link" required>
              <span class="popup__span-error card-img-link-error"></span>
              <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Создать</button>
          </form>
      </div>
  </div>

  <div class="popup popup_type-opacity" id="popup-img">
      <div class="popup__content popup__content_image">
          <button class="popup__close-button" type="button" id="close-button-img"></button>
          <figure class="popup__figure">
              <img class="popup__image" src="#" alt="">
              <h2 class="popup__caption"></h2>
          </figure>
      </div>
  </div>

  <template id="element-li">
      <li class="element__item">
          <img class="element__item-image" src="#" alt="#">
          <div class="element__container">
              <h2 class="element__item-name"></h2>
              <button class="element__item-like"></button>
              <button class="element__delete-icon" type="button"></button>
          </div>
      </li>
  </template>


  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/data.js"></script>
  <script type="module" src="scripts/configValidation.js"></script>
  <script type="module" src="scripts/index.js"></script>

</body>
</html>

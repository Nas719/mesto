<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/vector-logo.svg" alt="Логотип">
  </header>

  <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
          <div class="profile__info">
              <div class="profile__container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
      </section>

      <section class="elements">
          <ul class="element">
              <li class="element__item">
                  <img class="element__item-image" src="images/moskva.png" alt="Москва">
                  <figure class="element__item-name">Москва <button class="element__item-like element__item-like_active"></button></figure>
              </li>
              <li class="element__item">
                  <img class="element__item-image" src="images/kaliningrad.png" alt="Калининград">
                  <figure class="element__item-name">Калининград <button class="element__item-like element__item-like_active"></button></figure>
              </li>
              <li class="element__item">
                  <img class="element__item-image" src="images/piter.png" alt="Санкт-Петербург">
                  <figure class="element__item-name">Санкт-Петербург <button class="element__item-like element__item-like_active"></button></figure>
              </li>
              <li class="element__item">
                  <img class="element__item-image" src="images/ekaterinburg.png" alt="Екатеринбург">
                  <figure class="element__item-name">Екатеринбург <button class="element__item-like element__item-like_active"></button></figure>
              </li>
              <li class="element__item">
                  <img class="element__item-image" src="images/sochi.png" alt="Сочи">
                  <figure class="element__item-name">Сочи <button class="element__item-like element__item-like_active"></button></figure>
              </li>
              <li class="element__item">
                  <img class="element__item-image" src="images/kazan.png" alt="Казань">
                  <figure class="element__item-name">Казань <button class="element__item-like element__item-like_active"></button></figure>
              </li>
          </ul>
      </section>
  </main>

  <footer class="footer">
      <p class="footer__copyright"> &copy; 2021. Анастасия Полежаева</p>
  </footer>

  <div class="popup">
      <div class="popup__content">
         <button class="popup__close-button"></button>
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" action="/">
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" required>
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_job" name="job" required>
            <button type="submit" class="popup__save-button"><p class="popup__text-button">Сохранить</p></button>
         </form>
      </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
